<html>
  <head>
    <title>ArcGIS Basemap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CSS y JS de Leaflet -->
    <link rel="stylesheet" href="leaflet-0.7.2/leaflet.css" />
    <script src="leaflet-0.7.2/leaflet.js"></script>

    <!--  Esri Leaflet -->
    <script src="leaflet-0.7.2/esri-leaflet.js"></script>

    <!-- Estilo de la p치gina -->
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height:100%;
      }
    </style>

  </head>
  <body>

        <script type="text/javascript">
          function ocultarCapa(){
          map.removeLayer(capaDinamica);
        }

          function mostrarCapa(){
          map.addLayer(capaDinamica);
        }
        </script>

    <input type=button value=Mostrar onclick="mostrarCapa()">    
    <input type=button value=Ocultar onclick="ocultarCapa()">
    <div id="map"></div>

    <script>

      //Crea la variable mapa, asignandole la zona a visualizar
      var map = L.map('map').setView([39.994483, -0.065838], 18);

      //A침ade el mapa base
      L.esri.basemapLayer("Topographic").addTo(map);

      //A침ade la capa din치mica
      var capaDinamica = L.esri.dynamicMapLayer("http://smartcampus.sg.uji.es:6080/arcgis/rest/services/AGILE/UJI_Agile/MapServer/").addTo(map);

    </script>

   </body>
   
  </html>
